{%extends 'base.html'%}
{% load crispy_forms_tags %
{% block title %}
Need Help
{% endblock %}

{%block content%}
<div class="container">
  <div class="justify-content-center row">
    <div class="col-md-6">
      <h1 class="text-center mb-4 ">Форма запроса помощи</h1>

      <h3></h3>
      <form method="Post" class="" action="{% url 'help_form'%}"> {% csrf_token %}
        {% for field in form %}
          <div class="form-group">
            {% if field.errors %}
              <div class="alert alert-danger">
                  {{field.errors}}
              </div>
            {% endif %}
            {{field.label}}
            {{field}}
          </div>
        {% endfor %}


        <input type="submit" class="btn btn-primary center" value="Опубликовать" >
      </form>
    </div>
  </div>
</div>
{% endblock %}
